<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- <script href="js/renderer.js"></script> -->
    <title>insights</title>
</head>

<body>
    <section class="section has-background-black" id="loginScreen">
        <h1 class="title has-text-primary has-text-centered" id="extTitle">Insights</h1>
        <div class="field">
            <label class="label has-text-primary">email</label>
            <div class="control">
                <input class="input" type="text" placeholder="email" id="userEmail">

            </div>
        </div>

        <div class="field">
            <label class="label has-text-primary">key</label>
            <div class="control">
                <input class="input" type="text" placeholder="key" id="userKey">
            </div>
        </div>
        <!-- Need to fix erro below-->
        <!-- <p class="help is-danger" id="usernameError" style="display: none;">Username or Password is incorrect</p>     -->
        <div class="field">
            <div class="control">
                <button class="button is-primary" id="loginButton">Login</button>
            </div>
        </div>
    </section>
    <section class="section has-background-black-ter" id="mainSection">
        <div class="columns" id="mainColumns">
            <div class="column is-one-quarter">
                <aside class="menu">
                    <p class="menu-label">
                        menu
                    </p>
                    <ul class="menu-list">
                        <li><a href="" class="has-text-info has-background-black-ter is-active"
                                id="menuSearch">search</a></li>
                        <li><a href="" class="has-text-info has-background-black-ter" id="menuServices">services</a></li>
                        <li><a href="" class="has-text-info has-background-black-ter" id="menuProfile">profile</a></li>
                    </ul>
                </aside>
            </div>
            <div class="column is-three-quarters">
                <div class="box has-background-black-ter" id="matchBox">
                    <h1 class="title">insights</h1>
                    <form action="">
                        <div class="field">
                            <!-- <label class="label">Search</label> -->
                            <div class="control">
                                <textarea class="textarea" placeholder="feed me" id="userSearch"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-info is-dark" id="searchButton">search</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <section class="section" id="profileView">
        <div class="columns">
            <div class="column is-one-quarter">
                <aside class="menu">
                    <p class="menu-label" id="profileMenu">
                        menu
                    </p>
                    <ul class="menu-list">
                        <li><a class="has-text-info has-background-black-ter" id="menuSearch">search</a></li>
                        <li><a class="has-text-info has-background-black-ter" id="menuServices">add</a></li>
                        <li><a class="has-text-info has-background-black-ter is-active" id="menuProfile">profile</a></li>
                    </ul>
                </aside>
            </div>
            <div class="column is-three-quarters">
                <div class="box has-background-black-ter" id="profileBox">
                    <h1 class="title">profile</h1>
                    <form>
                        <div class="field">
                            <label class="label">email</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="email" id="editUserEmail">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="password" id="editUserKey">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-info is-dark" id="updateUserButton">update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </section>
    <section class="section" id="servicesView">
        <div class="columns">
            <div class="column" id="servicesList">
                </div>
        </div>    
    </section>
</body>
<script type="module" src="js/renderer.js"></script>

</html>
