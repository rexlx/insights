<!DOCTYPE html>

<head>

<title>insights</title>

<body>
<!--LOGIN-->
    <section class="section has-background-black" id="loginScreen">
        <h1 class="title has-text-primary has-text-centered" id="extTitle">Insights</h1>
        <div class="field">
            <label class="label has-text-primary">email</label>
            <div class="control">
                <input class="input" type="text" placeholder="email" id="userEmail">

            </div>
        </div>

        <div class="field">
            <label class="label has-text-primary">key</label>
            <div class="control">
                <input class="input" type="text" placeholder="key" id="userKey">
            </div>
        </div>
        <!-- Need to fix erro below-->
        <!-- <p class="help is-danger" id="usernameError" style="display: none;">Username or Password is incorrect</p>     -->
        <div class="field">
            <div class="control">
                <button class="button is-primary" id="loginButton">Login</button>
            </div>
        </div>
    </section>

<!--MAIN-->
    <section class="section has-background-black-ter" id="mainSection">
        <div class="columns" id="mainColumns">
                  <!-- Title -->
        <!-- <aside class="menu"> -->
            <nav class="level is-mobile">
                <div class="level-item" style="flex:none">
                   <h1 class="title has-text-primary">Insights</h1>
                </div>
                <div>
                    
                </div>
                <div class="level-item"style="flex:none">
                 <!-- Hamburger Menu -->
                  <div>
                    <a role="button" class="navbar-burger has-text-primary is-pulled-right" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" id="burger">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a> 
                  </div>
                </div>
              </nav>
            </div>

            <br/>

            <div class="navbar-menu" id = "nav-links">
                <div>
                    <!-- <a href="#" class="navbar-item has-text-primary has-background-black-ter" id="menuSearch">search</a> -->
                    <a href="#" class="navbar-item has-text-primary has-background-black-ter " id="menuServices">services</a>
                    <a href="#" class="navbar-item has-text-primary has-background-black-ter" id="menuProfile">profile</a>
                </div>

            </div>

            <div class="column is-three-quarters">
                <div class="box has-background-black-ter" id="matchBox">
                    <h1 class="title has-text-primary">Search</h1>
                    <form action="">
                        <div class="field">
                            <!-- <label class="label">Search</label> -->
                            <div class="control">
                                <textarea class="textarea" placeholder="feed me" id="userSearch"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" id="searchButton">search</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

<!--SERVICES-->
<section class="section has-background-black-ter" id="servicesView">
       
    <h1 class="title has-text-primary">Services</h1>
    
    <div class="columns">
        <div class="column">
            <form>
            <button class="button is-primary is-pulled-left">
                <span class="icon">
                  <i class="fa fa-arrow-circle-left"></i>
                </span>
                <span>Back</span>
              </button>
            <button class="button is-primary is-pulled-right" id="updateUserButton">
                <span class="icon">
                    <i class="fa fa-refresh"></i>
                  </span>
                  <span>Request</span>
            </button>
            </form>
        </div>
        <div class="column">
          

        </div>
        <div class="column">
            <div class="column" id="servicesList">       
                <div class="card-list" id="cardList"></div>      
            </div>
        </div>
</section>

<!--PROFILE-->
    <section class="section has-background-black-ter" id="profileView">
        <div class="columns">
            <div class="column">
                <h1 class="title has-text-primary" style="margin:0px">Profile</h1>
                <div class="box has-background-black-ter" id="profileBox">
                    <!-- <h1 class="title">profile</h1> -->
                    <form>
                        <div class="field">
                            <label class="label has-text-primary">Email</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="email" id="editUserEmail">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label has-text-primary">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="password" id="editUserKey">
                            </div>
                            <div class="control">
                                <a class="is-pulled-right has-text-primary"> Lost Key? </a>
                            </div>
                        </div>
                    </br>
                        <div class="field">
                            <div class="control profileButtons" >
                                <button class="button is-primary is-pulled-left">
                                    <span class="icon">
                                      <i class="fa fa-arrow-circle-left"></i>
                                    </span>
                                    <span>Back</span>
                                  </button>
                                <button class="button is-primary" id="updateUserButton">
                                    <span class="icon">
                                        <i class="fa fa-refresh"></i>
                                      </span>
                                      <span>Update</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </section>
